<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <style>

    </style>
</head>
<body>
    <p>Balloon</p>
    <script>
        let balloon = document.querySelector('p')
        let sizes
        function size (x) {
            sizes = x
            balloon.style.fontSize = `${x}px`
        }
        size(20)
        function a(event) {
            if (event.key == 'ArrowUp') {
                if (sizes > 100) {
                    balloon.textContent = 'Exploded'
                    window.removeEventListener('keydown', a)
                }
                else {
                    size(sizes * 1.5)
                }
            }
            if (event.key == 'ArrowDown') {
                size(sizes * 0.7)  
            }
        }
        window.addEventListener('keydown', a)
    </script>
</body>
</html>
